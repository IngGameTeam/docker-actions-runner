# /action.yml
name: 'docker-actions-runner'
description: ''
runs:
  using: "composite"
  steps: 
    - shell: sh
      run: |
        #!/bin/bash
        repo=$(basename ${{ inputs.repo }} /)
        $(docker rm -f $(docker ps -aq --filter ancestor=$repo) && docker build . -t $repo && docker run --name $repo $repo) &
inputs:
  repo:
    required: true
  